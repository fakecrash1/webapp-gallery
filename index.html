<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="webapp">
        <div class="gallery-container">
            <div class="main-image">
                <button id="left-arrow"><img src="arrow.svg" alt="Left Arrow"></button>
                <img id="photo" src="images/AdobeStock_01.jpeg" alt="Main Photo">
                <button id="right-arrow"><img src="arrow.svg" alt="Right Arrow"></button>
            </div>
            <div class="thumbnails-container">
                <img class="thumbnail" src="images/AdobeStock_01.jpeg" alt="Thumbnail 1">
                <img class="thumbnail" src="images/AdobeStock_02.jpeg" alt="Thumbnail 2">
                <img class="thumbnail" src="images/AdobeStock_03.jpeg" alt="Thumbnail 3">
                <img class="thumbnail" src="images/AdobeStock_04.jpeg" alt="Thumbnail 4">
                <img class="thumbnail" src="images/AdobeStock_05.jpeg" alt="Thumbnail 5">
                <img class="thumbnail" src="images/AdobeStock_06.jpeg" alt="Thumbnail 6">
                <img class="thumbnail" src="images/AdobeStock_07.jpeg" alt="Thumbnail 7">
                <img class="thumbnail" src="images/AdobeStock_08.jpeg" alt="Thumbnail 8">
            </div>
        </div>
    </div>
</body>
</html>
